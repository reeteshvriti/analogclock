<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

   <style>
       #dateonly{
           align-items: center;
           font-size: larger;
       }
   

   </style>

</head>
<body>

    
    <canvas id="clock" width="500" height="500"> </canvas>
    
    <br>
    <br>

        <center>
        <div id="dateonly"> </div>
         </center>
   
   <script>

// to display date 
    var date = new Date();
    document.getElementById("dateonly").innerHTML = date.toLocaleDateString();


    var canvas = document.getElementById("clock");
    var context = canvas.getContext("2d");
    var clockRadius = canvas.width/2;
  
    // clock circle
     context.beginPath();
     context.arc(clockRadius , clockRadius , clockRadius,0,2*Math.PI);
     context.fill();
     context.fillStyle = "white";
     context.beginPath();
     context.arc(clockRadius , clockRadius , 10 ,0,2*Math.PI);
     context.fill();

     context.font = clockRadius / 10 + "px arial"
     context.fillStyle = "white";
     context.textAllign = "center";
     context.textBaseline = "middle";
    //  context.fillText("12" , clockRadius,clockRadius -(clockRadius*0.9));
    
     for(var i=1; i<=12 ; i++){
        context.fillText(i , clockRadius +clockRadius*0.9*Math.sin(i * 2*Math.PI/12) ,clockRadius -(clockRadius*0.9 *Math.cos(i * 2 *Math.PI/12)));
     }           
 
        var date = new Date();  

        var hours =   date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
       
        // now the time is in 24 hr format to convert it to 12 hr below code is done
       
       var fullHours = hours % 12  + minutes/60 + seconds / 3000;

       var hoursAngle = fullHours * 2*Math.PI / 12;
       var minutesAngle = minutes*2*Math.PI/60;
       var secondsAngle = seconds*2*Math.PI/60;
       
       // to draw hour hands

       context.strokeStyle = "white";
       context.moveTo(clockRadius,clockRadius);
       context.lineTo( clockRadius +clockRadius*0.6*Math.sin(hoursAngle) , clockRadius -(clockRadius*0.6 *Math.cos(hoursAngle)));
       context.lineWidth= 5;
       context.stroke();

       //minitue hand
     
       context.strokeStyle = "white";
       context.moveTo(clockRadius,clockRadius);
       context.lineTo( clockRadius +clockRadius*0.8*Math.sin(minutesAngle) , clockRadius -(clockRadius*0.7 *Math.cos(minutesAngle)));
       context.lineWidth= 3;
       context.stroke();

       //second hand

       context.strokeStyle = "white";
       context.moveTo(clockRadius,clockRadius);
       context.lineTo( clockRadius +clockRadius*0.9*Math.sin(secondsAngle) , clockRadius -(clockRadius*0.8 *Math.cos(secondsAngle)));
       context.lineWidth= 2;
       context.stroke();



    </script>



</body>
</html>
